[tool.poetry]
name="NanoVNASaver"
description="GUI for the NanoVNA and derivates"
version = "0.0.0"
authors = ["Rune B. Broberg <NanoVNA-Saver@users.noreply.github.com>"]
readme = "README.rst"
license = "GPL-3.0-or-later"

homepage = "https://github.com/NanoVNA-Saver/nanovna-saver"
repository = "https://github.com/NanoVNA-Saver/nanovna-saver"

classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Communications :: Ham Radio",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry"
]
keywords = ["Communications", "Ham Radio", "nanovna"]

packages = [
    { include = "NanoVNASaver", from = "src" },
]
include = [
  "icon_*.*",
  "NanoVNASaver*.*",
  "flatpak.manifest.yml",
  "Makefile"
]


[tool.poetry.dependencies]
python = "^3.10"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
NanoVNASaver = 'NanoVNASaver.__main__:main'
NanoVNASaver-gui = 'NanoVNASaver.__main__:main'



[project]


dependencies=[
  'pyserial==3.5',
  'PyQt6==6.7.1',
  'PyQt6-sip==13.8.0',
  'sip==6.8.6',
  'numpy==2.1.3',
  'scipy==1.14.1',
  'Cython==3.0.11',
]
dynamic=['version', 'readme']


[tool.setuptools_scm]
# For smarter version schemes and other configuration options,
# check out https://github.com/pypa/setuptools_scm
root='.'
version_scheme = 'no-guess-dev'
write_to = 'src/NanoVNASaver/_version.py'

[tool.pytest.ini_options]
pythonpath = [
  '.', 'src',
]

[tool.black]
line-length = 80

[tool.ruff]
line-length = 80
target-version = 'py311'
fix = true
show-fixes = true
unsafe-fixes = false

[tool.ruff.lint]
select = [
    'E', 'W',   # pycodestyle (E(rror), W(arning))
    'F',        # Pyflakes
    'B',        # flake8-bugbear
    'I',        # isort
    'N',        # pep8-naming
    'PL',       # pylint
    'C90',      # mccabe
    'RUF100',   # unused suppresions
]
ignore = [
  'N802',
  'N806',
  'N999',
]

[tool.ruff.lint.mccabe]
max-complexity = 10
